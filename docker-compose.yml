version: '3.9'
services:
  mariadb:
    image: mariadb:11.3
    container_name: parkingreg_mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysecretpassword
      MYSQL_DATABASE: ParkingReg
      MYSQL_USER: root
      MYSQL_PASSWORD: mysecretpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  webapp:
    build:
      context: ./ParkingReg.Web
      dockerfile: Dockerfile
    container_name: parkingreg_webapp
    ports:
      - "8080:80"   # maps container port 80 to host 8080
    depends_on:
      - mariadb
    environment:
      DATABASE_IP: mariadb
      DATABASE_PORT: 3306
      DATABASE_PASSWORD: mysecretpassword
      # Optional: your EF connection string if you use one
      ConnectionStrings__DefaultConnection: "Server=mariadb;Database=ParkingReg;User=root;Password=mysecretpassword;"
    restart: always

volumes:
  db_data:
